name: Run Tests and Publish Allure Report

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore "sln TodoAppTesting.sln"

    - name: Build solution
      run: dotnet build "sln TodoAppTesting.sln" --configuration Release --no-restore

    - name: Install Playwright system dependencies (Ubuntu 24.04 fix)
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libnss3 \
          libnspr4 \
          libatk1.0-0 \
          libatk-bridge2.0-0 \
          libcups2 \
          libdrm2 \
          libdbus-1-3 \
          libxkbcommon0 \
          libatspi2.0-0 \
          libxcomposite1 \
          libxdamage1 \
          libxfixes3 \
          libxrandr2 \
          libgbm1 \
          libpango-1.0-0 \
          libcairo2 \
          libasound2t64 \
          libxshmfence1

    - name: Install Playwright browsers
      run: pwsh SampleWebApp.Tests/bin/Release/net8.0/playwright.ps1 install chromium

    - name: Run tests
      run: dotnet test "sln TodoAppTesting.sln" --configuration Release --no-build --logger "console;verbosity=normal"
      continue-on-error: true  # Continue even if tests fail to generate report

    - name: Move allure results to project root
      run: |
        if [ -d "SampleWebApp.Tests/bin/Release/net8.0/allure-results" ]; then
          # Remove any existing allure-results directory first
          rm -rf ./allure-results
          mv SampleWebApp.Tests/bin/Release/net8.0/allure-results ./allure-results
          echo "Allure results moved to project root"
          echo "Total result files: $(find allure-results -name '*.json' | wc -l)"
        else
          echo "No allure-results directory found"
          exit 1
        fi

    - name: Get Allure history from gh-pages
      uses: actions/checkout@v4
      if: always()
      continue-on-error: true
      with:
        ref: gh-pages
        path: gh-pages

    - name: Restore Allure history from latest report
      if: always()
      run: |
        # Try to restore history from the latest report subdirectory
        if [ -d "gh-pages/latest/history" ]; then
          echo "Restoring Allure history from latest report..."
          mkdir -p allure-results/history
          cp -r gh-pages/latest/history/* allure-results/history/
          echo "History restored successfully from latest report"
        elif [ -d "gh-pages/history" ]; then
          echo "Restoring Allure history from old location..."
          mkdir -p allure-results/history
          cp -r gh-pages/history/* allure-results/history/
          echo "History restored successfully from old location"
        else
          echo "No previous history found (first run)"
        fi

    - name: Install Allure
      if: always()
      run: |
        curl -o allure-2.25.0.tgz -L https://github.com/allure-framework/allure2/releases/download/2.25.0/allure-2.25.0.tgz
        tar -zxf allure-2.25.0.tgz
        sudo mv allure-2.25.0 /opt/allure
        sudo ln -s /opt/allure/bin/allure /usr/local/bin/allure
        allure --version

    - name: Generate Allure Report
      if: always()
      run: |
        echo "Generating Allure report..."
        allure generate allure-results --clean -o allure-report
        echo "Report generated successfully"
        echo "Report files: $(find allure-report -type f | wc -l)"

        # Add timestamp to help with cache invalidation
        echo "<!-- Report generated at $(date -u +"%Y-%m-%d %H:%M:%S UTC") -->" >> allure-report/index.html

        # List test case files for debugging
        echo "Test case files generated:"
        ls -1 allure-report/data/test-cases/ | head -10

    - name: Copy historical test cases for clickable history
      if: always()
      run: |
        echo "Copying historical test case files to make history links clickable..."

        # Find all test-case directories from previous runs in gh-pages
        if [ -d "gh-pages" ]; then
          # Get list of all run directories (numeric directories)
          for run_dir in gh-pages/*/data/test-cases; do
            if [ -d "$run_dir" ]; then
              echo "Copying test cases from: $run_dir"
              # Copy all test case files to current report
              cp -n "$run_dir"/*.json allure-report/data/test-cases/ 2>/dev/null || true
            fi
          done

          echo "Total test case files after merging history:"
          ls -1 allure-report/data/test-cases/ | wc -l
        else
          echo "No previous gh-pages found, skipping historical test case copy"
        fi

    - name: Deploy report to unique subdirectory
      uses: peaceiris/actions-gh-pages@v4
      if: always()
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: allure-report
        publish_branch: gh-pages
        keep_files: true  # Keep previous reports for history
        destination_dir: ${{ github.run_number }}  # Deploy to run number directory
        commit_message: 'Deploy Allure Report #${{ github.run_number }} - ${{ github.sha }}'

    - name: Wait for deployment to complete
      if: always()
      run: |
        echo "Waiting 10 seconds for gh-pages deployment to complete..."
        sleep 10

    - name: Update latest report and cleanup old reports
      if: always()
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

        # Clone gh-pages branch
        git clone --depth=1 --branch gh-pages https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git gh-pages-update
        cd gh-pages-update

        # Check if current run directory exists
        if [ -d "${{ github.run_number }}" ]; then
          echo "Found run directory: ${{ github.run_number }}"
          # Update 'latest' directory to point to current report
          rm -rf latest
          cp -r ${{ github.run_number }} latest
          echo "Latest updated to run ${{ github.run_number }}"
        else
          echo "WARNING: Run directory ${{ github.run_number }} not found yet"
          echo "Available directories:"
          ls -1 | grep -E '^[0-9]+$' | sort -n
          echo "Skipping latest update"
        fi

        # Keep only last 10 reports (excluding 'latest' and 'history')
        echo "Cleaning up old reports, keeping last 10..."
        ls -1 | grep -E '^[0-9]+$' | sort -n | head -n -10 | xargs rm -rf || true

        # Commit and push changes if any
        git add -A
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update latest report and cleanup old reports"
          git push
        fi

    - name: Add report link to summary
      if: always()
      run: |
        echo "## ðŸ“Š Allure Test Report" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ”— **Latest Report:** https://siarheistar.github.io/SDET_CS_TEST/latest/" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ”— **This Run (#${{ github.run_number }}):** https://siarheistar.github.io/SDET_CS_TEST/${{ github.run_number }}/" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“ **Note:** Reports will be available in ~1 minute after deployment completes." >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“š **History:** Last 10 reports are preserved with full logs and attachments." >> $GITHUB_STEP_SUMMARY
