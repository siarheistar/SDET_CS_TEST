name: Run Tests and Publish Allure Report

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore "sln TodoAppTesting.sln"

    - name: Build solution
      run: dotnet build "sln TodoAppTesting.sln" --configuration Release --no-restore

    - name: Install Playwright system dependencies (Ubuntu 24.04 fix)
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libnss3 \
          libnspr4 \
          libatk1.0-0 \
          libatk-bridge2.0-0 \
          libcups2 \
          libdrm2 \
          libdbus-1-3 \
          libxkbcommon0 \
          libatspi2.0-0 \
          libxcomposite1 \
          libxdamage1 \
          libxfixes3 \
          libxrandr2 \
          libgbm1 \
          libpango-1.0-0 \
          libcairo2 \
          libasound2t64 \
          libxshmfence1

    - name: Install Playwright browsers
      run: pwsh SampleWebApp.Tests/bin/Release/net8.0/playwright.ps1 install chromium

    - name: Run tests
      run: dotnet test "sln TodoAppTesting.sln" --configuration Release --no-build --logger "console;verbosity=normal"
      continue-on-error: true  # Continue even if tests fail to generate report

    - name: Move allure results to project root
      run: |
        if [ -d "SampleWebApp.Tests/bin/Release/net8.0/allure-results" ]; then
          # Remove any existing allure-results directory first
          rm -rf ./allure-results
          mv SampleWebApp.Tests/bin/Release/net8.0/allure-results ./allure-results
          echo "Allure results moved to project root"
          echo "Total result files: $(find allure-results -name '*.json' | wc -l)"
        else
          echo "No allure-results directory found"
          exit 1
        fi

    - name: Get Allure history from gh-pages
      uses: actions/checkout@v4
      if: always()
      continue-on-error: true
      with:
        ref: gh-pages
        path: gh-pages

    - name: Restore Allure history
      if: always()
      run: |
        if [ -d "gh-pages/history" ]; then
          echo "Restoring history..."
          mkdir -p allure-results/history
          cp -r gh-pages/history/* allure-results/history/
        else
          echo "No previous history (first run)"
        fi

    - name: Install Allure
      if: always()
      run: |
        curl -o allure-2.25.0.tgz -L https://github.com/allure-framework/allure2/releases/download/2.25.0/allure-2.25.0.tgz
        tar -zxf allure-2.25.0.tgz
        sudo mv allure-2.25.0 /opt/allure
        sudo ln -s /opt/allure/bin/allure /usr/local/bin/allure
        allure --version

    - name: Generate Allure Report
      if: always()
      run: |
        allure generate allure-results --clean -o allure-report
        echo "Report generated for run #${{ github.run_number }}"

    - name: Deploy to subdirectory and update index
      if: always()
      run: |
        RUN_DIR="${{ github.run_number }}"

        # Clone gh-pages to separate directory
        git clone --depth=1 --branch=gh-pages https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git gh-pages-deploy || git init gh-pages-deploy
        cd gh-pages-deploy

        # Remove everything except run directories and history
        find . -maxdepth 1 ! -name '.' ! -name '..' ! -name '.git' ! -name '[0-9]*' ! -name 'history' -exec rm -rf {} + 2>/dev/null || true

        # Create run subdirectory
        mkdir -p "$RUN_DIR"
        cp -r ../allure-report/* "$RUN_DIR/"

        # Add .nojekyll
        touch .nojekyll

        # Create/update index.html
        cat > index.html << 'EOF'
        <!DOCTYPE html>
        <html>
        <head>
          <title>Allure Test Reports</title>
          <style>
            body { font-family: Arial; margin: 40px; }
            h1 { color: #333; }
            .report-list { list-style: none; padding: 0; }
            .report-list li { margin: 10px 0; }
            .report-list a {
              display: inline-block;
              padding: 10px 20px;
              background: #4CAF50;
              color: white;
              text-decoration: none;
              border-radius: 4px;
            }
            .report-list a:hover { background: #45a049; }
          </style>
        </head>
        <body>
          <h1>ðŸ“Š Allure Test Reports</h1>
          <ul class="report-list">
        EOF

        # Add links for all run directories (newest first)
        for dir in $(ls -d [0-9]* 2>/dev/null | sort -rn); do
          echo "    <li><a href=\"$dir/\">Run #$dir</a></li>" >> index.html
        done

        cat >> index.html << 'EOF'
          </ul>
        </body>
        </html>
        EOF

        # Copy history from latest run for next execution
        if [ -d "$RUN_DIR/history" ]; then
          mkdir -p history
          cp -r "$RUN_DIR/history/"* history/
        fi

        # Commit and push
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add .
        git commit -m "Deploy report for run #${{ github.run_number }}"
        git push origin gh-pages

    - name: Add report link to summary
      if: always()
      run: |
        echo "## ðŸ“Š Allure Test Report" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ”— **Report URL:** https://siarheistar.github.io/SDET_CS_TEST/${{ github.run_number }}/" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ”— **All Reports:** https://siarheistar.github.io/SDET_CS_TEST/" >> $GITHUB_STEP_SUMMARY
